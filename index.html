<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Imersão</title>
        <link rel="stylesheet" href="/styles/reset.css">
        <link rel="stylesheet" href="/styles/main-content.css">
        <link rel="stylesheet" href="/styles/sidebar-footer.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>

    </head>
    
    <body>
        <div class="sidebar">
            <nav class="sidebar_navegation">
                <div class="logo">
                    <a href="index.html">
                    <img src="images/logo-spotify.png" alt="Spotify Logo">
                    </a>
                </div>
                    <ul>
                        <li> 
                            <a href=""></a>
                                <span class="fa fa-home" style= color:#ffffff></span>  
                                <span>INÍCIO</span>
                        </li>
                        <li> 
                            <img src="images/search.png" id="imgSeach">  
                            <span>PROCURAR</span>
                        </li>
                    </ul>
            </nav>
            <div class="library">
                <div class="library_content">
                    <button class="library_button">
                        <span class="fa fas fa-book">
                            <span>Sua biblioteca</span>
                        </span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>
                <section class="section-playlist">
                    <div class="section-playlist_content">
                        <span class="text title"> Crie sua playlist </span>
                        <span class="text subtitle">É fácil vamos ajudar</span>
                        <button class="section-playlist_button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>
                <div class="cookies">
                    <a href=""></a>
                </div>
                <div class="languages">
                    <button class="languages_button">
                        <span class="fa fa-globe"></span>
                        <span>Português (Brasil)</span>
                    </button>
                </div>
            </div>
        </div>

        <main>
            <div class="main-container">
                <nav class="header-navigation">
                    <div class="navigation">
                        <button class="arrow-left">
                            <img src="images/small-left.png" alt="seta para esquerda">
                        </button>
                        <button class="arrow-right">
                            <img src="images/small-right.png" alt="seta para direita">
                        </button>
                    </div>
                    <div class="header_search">
                        <img src="images/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                    </div>
                    <div class="header_login">
                        <button class="subscribe"> Increver-se</button>
                        <button class="login"> Entrar</button>
                    </div>

                </nav>
            </div>
        </main>
            
        <footer class="disclaimer-premium">
            <div class="text">
                <p class="disclaimer-premium__title">Teste o Premium de graça</p>
                <p class="disclaimer-premium__subtitle">
                    Inscreva-se para curtir música ilimitada e podcasts só com alguns
                    anúncios. Não precisa de cartão de crédito.
                </p>
            </div>
            <div class="button">
                <button type="button">Inscreva-se grátis</button>
            </div>
        </footer>

    </body>

    </html>
